<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(92, 223, 223);
        }
        .calc{
            width: 70%;
            height: 500px;
            background-color: rgb(233, 116, 116);
            border-radius: 30px;
            margin-left: 80px;
        }
         #n{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="mainbody">
<div class="calc">
    <input type="button" name="n" id="n">
    <form>
        <input type="button" value="2" onclick="n.value+='2'">
        <input type="button" value="3" onclick="n.value+='3'">
        <input type="button" value="1" onclick="n.value+='1'">
        <input type="button" value="4" onclick="n.value+='4'">
        <input type="button" value="5" onclick="n.value+='5'">
        <input type="button" value="6" onclick="n.value+='6'">
        <input type="button" value="-" onclick="n.value+='-'">
        <input type="button" value="+" onclick="n.value+='+'">
        <input type="button" value="cl" onclick="n.value=''">
        <input type="button" value="=" onclick="n.value=eval(n.value)">
    </form>

</div>
    </div>
</body>
</html>
